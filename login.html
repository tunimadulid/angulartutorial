<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body><hr style="width: 100%; height: 1px; background-color:#E0E0E0  ;" />
    <center><img ng-src="8layer.png"></center><hr style="width: 100%; height: 1px; background-color:#E0E0E0  ;" />
      <form id="form" style = "padding: 20px;width:345px;  border: 2px solid grey ; border-radius: 8px; margin: 0 auto;">
        <ul class="nav nav-pills" ng-init="tab = 1">
          <li ng-class="{active:tab === 1}">
            <a href ng-click="tab = 1">Sign In</a></li>
            <li ng-class="{active:tab === 2}">
          <a href ng-click="tab = 2">Sign Up</a></li>
        </ul>



    <div class="panel"  ng-show="tab === 1">
      <br>
        <center><font size ="4" face="Courier" color="#999999"> Sign In to continue to 8Layer Online Store<br></font></center>
          <br>
          Username: <input type="text" id="user" placeholder="Enter Username" /><br>
          Password: &nbsp<input type="password" id="pass" placeholder="Enter Password" /><br><br>
        <em class="pull-right"><button style="width:80px;Height:40px" onclick="log()">Confirm</button></em>
      <br>
    </div>



    <div class="panel" ng-show="tab === 2">
      <br>
        <font size ="4" face="Courier" color="#999999"> Sign Up <br><br></font>
          First Name: <em class="pull-right"><input type="text" id="newfname" placeholder="First Name" /></em><br><br>
          Last Name: <em class="pull-right"><input type="text" id="newlname" placeholder="Last Name" /></em><br><br>
          Contact No.: <em class="pull-right"><input type="number" id="newnum" placeholder="Contact Number" /></em><br><br>
          Email: <em class="pull-right"><input type="email" id="newemail" placeholder="E-mail" /></em><br><br>
          Username: <em class="pull-right"><input type="text" id="newuser" placeholder="Username"/></em><br><br>
          Password: <em class="pull-right"><input type="password" id="newpass" placeholder="Password" /></em><br><br>
          Confirm Password: <em class="pull-right"><input type="password" id="newconpass" placeholder="Confirm Password" /></em><br><br>
          <em class="pull-right"><input type="submit" value="confirm" style="width:80px;Height:40px" onclick="register()"></em>
        <br>
    </div>



    </form><hr style="width: 100%; height: 1px; background-color:#E0E0E0  ;" />
      <center><img ng-src="8layerupsidedown.png"></center>
    <hr style="width: 100%; height: 1px; background-color:#E0E0E0  ;" />


    <script>
      function values(){
        user = (document.getElementById('user').value);
        pass = (document.getElementById('pass').value);
        newfname = (document.getElementById('newfname').value);
        newlname = (document.getElementById('newlname').value);
        newnum = (document.getElementById('newnum').value);
        newemail = (document.getElementById('newemail').value);
        newuser = (document.getElementById('newuser').value);
        newpass = (document.getElementById('newpass').value);
        newconpass = (document.getElementById('newconpass').value);
        }
      function register(){

        values();

        if(newfname == "" || newlname == "" || newnum == "" || newemail == "" || newuser == "" || newpass == "" || newconpass == "")
        {
          alert("Fill up all blanks!");
        }
        else if(newpass != newconpass)
        {
          alert("Password does not match! ");
        }
        else
        {
          alert("Congratulations " + newfname + "! you have successfully registered!");
        }
        }
      function log(){
        values();
        if(user == '' || pass == ''){
          alert("Fill up all blanks!");
        } else if(user == 'devinterns' && pass == '8layer') {
          window.location.assign("index.html");
        } else {
          alert("Wrong User name or Password!");
        }
      }
    </script>
  </body>
  </html>
